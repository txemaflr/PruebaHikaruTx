<script type="text/x-template" id="oposiciones-template">
  <div class="space-y-6">
    <!-- Header con acciones -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-800">
          <i class="fas fa-university mr-2 text-blue-600"></i>
          Gestión de Oposiciones
        </h2>
        <button @click="mostrarModalNueva = true" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
          <i class="fas fa-plus mr-2"></i>
          Nueva Oposición
        </button>
      </div>
      
      <!-- Buscador -->
      <div class="relative">
        <input v-model="busqueda" 
               type="text" 
               placeholder="Buscar oposiciones..."
               class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <!-- Lista de Oposiciones -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div v-for="oposicion in oposicionesFiltradas" 
           :key="oposicion.id"
           class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer"
           @click="seleccionarOposicion(oposicion)">
        <div class="p-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ oposicion.nombre }}</h3>
          <div class="flex justify-between items-center text-sm text-gray-600">
            <span>
              <i class="fas fa-book mr-1"></i>
              {{ oposicion.temas || 0 }} temas
            </span>
            <span>
              <i class="fas fa-clock mr-1"></i>
              {{ oposicion.ultimaActualizacion || 'Nunca' }}
            </span>
          </div>
          
          <div class="mt-4 flex justify-end space-x-2">
            <button @click.stop="editarOposicion(oposicion)" 
                    class="text-blue-600 hover:text-blue-800 transition-colors">
              <i class="fas fa-edit"></i>
            </button>
            <button @click.stop="confirmarEliminar(oposicion)" 
                    class="text-red-600 hover:text-red-800 transition-colors">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel de Detalles -->
    <transition name="fade">
      <div v-if="oposicionSeleccionada" class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold text-gray-800">
            {{ oposicionSeleccionada.nombre }}
          </h3>
          <button @click="oposicionSeleccionada = null" 
                  class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-4">
          <nav class="-mb-px flex space-x-8">
            <button v-for="tab in tabs" 
                    :key="tab.id"
                    @click="tabActiva = tab.id"
                    :class="[
                      'py-2 px-1 border-b-2 font-medium text-sm',
                      tabActiva === tab.id 
                        ? 'border-blue-500 text-blue-600' 
                        : 'border-transparent text-gray-500 hover:text-gray-700'
                    ]">
              {{ tab.nombre }}
            </button>
          </nav>
        </div>
        
        <!-- Contenido de Tabs -->
        <div v-if="tabActiva === 'temas'">
          <div class="mb-4 flex justify-between items-center">
            <h4 class="text-lg font-semibold">Temas Vinculados</h4>
            <button @click="mostrarModalVincular = true" 
                    class="text-blue-600 hover:text-blue-800">
              <i class="fas fa-plus mr-1"></i>
              Vincular Tema
            </button>
          </div>
          
          <!-- Árbol de Temas -->
          <div class="space-y-2">
            <div v-for="tema in temasVinculados" 
                 :key="tema.id"
                 class="border-l-2 border-gray-200 pl-4 py-2">
              <div class="flex justify-between items-center">
                <span>{{ tema.prenombre }} {{ tema.nombre }}</span>
                <button @click="desvincularTema(tema.id)" 
                        class="text-red-500 hover:text-red-700 text-sm">
                  <i class="fas fa-unlink"></i>
                </button>
              </div>
              
              <!-- Subtemas -->
              <div v-if="tema.hijos && tema.hijos.length" class="ml-4 mt-2">
                <div v-for="hijo in tema.hijos" 
                     :key="hijo.id"
                     class="text-sm text-gray-600 py-1">
                  {{ hijo.prenombre }} {{ hijo.nombre }}
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div v-if="tabActiva === 'estadisticas'">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-blue-50 p-4 rounded-lg text-center">
              <div class="text-2xl font-bold text-blue-600">{{ estadisticas.totalTemas }}</div>
              <div class="text-sm text-gray-600">Total Temas</div>
            </div>
            <div class="bg-green-50 p-4 rounded-lg text-center">
              <div class="text-2xl font-bold text-green-600">{{ estadisticas.temasEstudiados }}</div>
              <div class="text-sm text-gray-600">Estudiados</div>
            </div>
            <div class="bg-yellow-50 p-4 rounded-lg text-center">
              <div class="text-2xl font-bold text-yellow-600">{{ estadisticas.conceptosTotal }}</div>
              <div class="text-sm text-gray-600">Conceptos</div>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg text-center">
              <div class="text-2xl font-bold text-purple-600">{{ estadisticas.testRealizados }}</div>
              <div class="text-sm text-gray-600">Tests</div>
            </div>
          </div>
        </div>
      </div>
    </transition>

    <!-- Modal Nueva/Editar Oposición -->
    <div v-if="mostrarModalNueva" 
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
         @click.self="cerrarModalNueva">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md animate__animated animate__fadeIn">
        <h3 class="text-lg font-semibold mb-4">
          {{ modoEdicion ? 'Editar' : 'Nueva' }} Oposición
        </h3>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Nombre de la oposición
          </label>
          <input v-model="formulario.nombre" 
                 type="text"
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Ej: Oposiciones Administración General">
        </div>
        
        <div class="flex justify-end space-x-2">
          <button @click="cerrarModalNueva" 
                  class="px-4 py-2 text-gray-600 hover:text-gray-800">
            Cancelar
          </button>
          <button @click="guardarOposicion" 
                  :disabled="!formulario.nombre.trim()"
                  class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
            {{ modoEdicion ? 'Actualizar' : 'Crear' }}
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Vincular Temas -->
    <div v-if="mostrarModalVincular" 
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
         @click.self="mostrarModalVincular = false">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto animate__animated animate__fadeIn">
        <h3 class="text-lg font-semibold mb-4">Vincular Temas</h3>
        
        <div class="mb-4">
          <input v-model="busquedaTemas" 
                 type="text"
                 placeholder="Buscar temas..."
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2 max-h-96 overflow-y-auto">
          <div v-for="tema in temasDisponiblesFiltrados" 
               :key="tema.id"
               class="flex items-center justify-between p-2 hover:bg-gray-50 rounded">
            <span>{{ tema.prenombre }} {{ tema.nombre }}</span>
            <button @click="vincularTema(tema.id)" 
                    class="text-blue-600 hover:text-blue-800">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        
        <div class="mt-4 flex justify-end">
          <button @click="mostrarModalVincular = false" 
                  class="px-4 py-2 text-gray-600 hover:text-gray-800">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</script>

<script>
const OposicionesComponent = {
  template: '#oposiciones-template',
  mixins: [GlobalMixin],
  data() {
    return {
      oposiciones: [],
      oposicionSeleccionada: null,
      busqueda: '',
      mostrarModalNueva: false,
      mostrarModalVincular: false,
      modoEdicion: false,
      formulario: {
        id: null,
        nombre: ''
      },
      tabs: [
        { id: 'temas', nombre: 'Temas' },
        { id: 'estadisticas', nombre: 'Estadísticas' }
      ],
      tabActiva: 'temas',
      temasVinculados: [],
      temasDisponibles: [],
      busquedaTemas: '',
      estadisticas: {
        totalTemas: 0,
        temasEstudiados: 0,
        conceptosTotal: 0,
        testRealizados: 0
      }
    }
  },
  
  computed: {
    oposicionesFiltradas() {
      return this.oposiciones.filter(op => 
        op.nombre.toLowerCase().includes(this.busqueda.toLowerCase())
      );
    },
    
    temasDisponiblesFiltrados() {
      return this.temasDisponibles.filter(tema => 
        tema.nombre.toLowerCase().includes(this.busquedaTemas.toLowerCase()) ||
        (tema.prenombre && tema.prenombre.toLowerCase().includes(this.busquedaTemas.toLowerCase()))
      );
    }
  },
  
  methods: {
    async cargarOposiciones() {
      try {
        this.oposiciones = await this.ejecutarConCarga(
          this.ejecutarGAS('getOposicionesOrdenadas')
        );
        this.$emit('actualizar-estadisticas');
      } catch (error) {
        this.$emit('mostrar-alerta', 'error', 'Error al cargar oposiciones');
      }
    },
    
    seleccionarOposicion(oposicion) {
      this.oposicionSeleccionada = oposicion;
      this.cargarTemasVinculados(oposicion.id);
      this.cargarEstadisticas(oposicion.id);
    },
    
    async cargarTemasVinculados(idOposicion) {
      try {
        this.temasVinculados = await this.ejecutarGAS('getTemasVinculadosEnArbolOrdenados', idOposicion);
      } catch (error) {
        console.error('Error al cargar temas:', error);
      }
    },
    
    async cargarEstadisticas(idOposicion) {
      // Simulación - esto debería venir del servidor
      this.estadisticas = {
        totalTemas: this.temasVinculados.length,
        temasEstudiados: Math.floor(this.temasVinculados.length * 0.7),
        conceptosTotal: Math.floor(Math.random() * 100),
        testRealizados: Math.floor(Math.random() * 20)
      };
    },
    
    editarOposicion(oposicion) {
      this.formulario = { ...oposicion };
      this.modoEdicion = true;
      this.mostrarModalNueva = true;
    },
    
    async guardarOposicion() {
      if (!this.formulario.nombre.trim()) return;
      
      try {
        if (this.modoEdicion) {
          await this.ejecutarConCarga(
            this.ejecutarGAS('updateOposicion', this.formulario.id, this.formulario.nombre)
          );
          this.$emit('mostrar-alerta', 'success', 'Oposición actualizada correctamente');
        } else {
          await this.ejecutarConCarga(
            this.ejecutarGAS('addOposicion', this.formulario.nombre)
          );
          this.$emit('mostrar-alerta', 'success', 'Oposición creada correctamente');
        }
        
        this.cargarOposiciones();
        this.cerrarModalNueva();
      } catch (error) {
        this.$emit('mostrar-alerta', 'error', error.message);
      }
    },
    
    cerrarModalNueva() {
      this.mostrarModalNueva = false;
      this.modoEdicion = false;
      this.formulario = { id: null, nombre: '' };
    },
    
    confirmarEliminar(oposicion) {
      if (confirm(`¿Estás seguro de eliminar "${oposicion.nombre}"?`)) {
        this.eliminarOposicion(oposicion.id);
      }
    },
    
    async eliminarOposicion(id) {
      try {
        await this.ejecutarConCarga(
          this.ejecutarGAS('deleteOposicion', id)
        );
        this.$emit('mostrar-alerta', 'success', 'Oposición eliminada correctamente');
        this.cargarOposiciones();
        
        if (this.oposicionSeleccionada && this.oposicionSeleccionada.id === id) {
          this.oposicionSeleccionada = null;
        }
      } catch (error) {
        this.$emit('mostrar-alerta', 'error', error.message);
      }
    },
    
    async cargarTemasDisponibles() {
      try {
        this.temasDisponibles = await this.ejecutarGAS(
          'getTemasDisponiblesParaOposicion', 
          this.oposicionSeleccionada.id
        );
      } catch (error) {
        console.error('Error al cargar temas disponibles:', error);
      }
    },
    
    async vincularTema(idTema) {
      try {
        await this.ejecutarConCarga(
          this.ejecutarGAS('vincularTemaConHijos', this.oposicionSeleccionada.id, idTema)
        );
        this.$emit('mostrar-alerta', 'success', 'Tema vinculado correctamente');
        this.cargarTemasVinculados(this.oposicionSeleccionada.id);
        this.cargarTemasDisponibles();
      } catch (error) {
        this.$emit('mostrar-alerta', 'error', error.message);
      }
    },
    
    async desvincularTema(idTema) {
      if (!confirm('¿Desvincular este tema?')) return;
      
      try {
        await this.ejecutarConCarga(
          this.ejecutarGAS('desvincularTemaAOposicion', idTema)
        );
        this.$emit('mostrar-alerta', 'success', 'Tema desvinculado correctamente');
        this.cargarTemasVinculados(this.oposicionSeleccionada.id);
      } catch (error) {
        this.$emit('mostrar-alerta', 'error', error.message);
      }
    }
  },
  
  watch: {
    mostrarModalVincular(val) {
      if (val && this.oposicionSeleccionada) {
        this.cargarTemasDisponibles();
      }
    }
  },
  
  mounted() {
    this.cargarOposiciones();
  }
};
</script>
